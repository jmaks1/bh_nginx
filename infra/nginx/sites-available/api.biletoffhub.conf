server {
    server_name api.biletoffhub.ru;
    client_max_body_size 10M;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/biletoffhub.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/biletoffhub.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        include snippets/proxy-common.conf;
        include snippets/proxy-ws.conf;
        proxy_pass http://api_biletoffhub;
    }
}

server {
    listen 80;
    server_name api.biletoffhub.ru;
    return 301 https://$host$request_uri;
}
